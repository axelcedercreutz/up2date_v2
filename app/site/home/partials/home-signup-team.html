<section id="auth" class="container sign_up_back min_width_min_height background_size_cover">
  <div class="login-page">
    <div id="main-content" class="auth main-content">    
        <div class="banner-wrapper registration-header">
          <h3>Create a Team</h3>
        </div>
        <md-content class="transparent" layout-padding>
        <div>
          <form name="userForm" ng-submit="ctrl.signUpTeam()">
            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label class="coach_signup_text">Name</label>
                <input class="black_border_bottom coach_signup_text" name="name" type="text" ng-model="ctrl.name" required>
              </md-input-container>
            </div>
            <md-button class="form-input btn stacked-input-box login-md-md-button black_border coach_signup_text" type="submit" ng-disabled="!(userForm.name.$valid)">{{ctrl.createTeam_btn}}</md-button>
          </form>
        </div>
      </md-content>
    </div>
  </div>
</section>
